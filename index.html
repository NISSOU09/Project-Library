<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>My Personal Library</h1>
            <p>Keep track of your reading collection</p>
        </header>
        
        <div class="add-book-section">
            <button id="add-book-btn">Add Book</button>
            <div class="section" style="display: none;">
                <h2>Add New Book</h2>
                <form id="book-form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" name="title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="author">Author:</label>
                        <input type="text" id="author" name="author" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="pages">Number of Pages:</label>
                        <input type="number" id="pages" name="pages" min="1" required>
                    </div>
                    
                    <div class="form-group checkbox">
                        <label for="read">Have you read it?</label>
                        <input type="checkbox" id="read" name="read">
                    </div>
                    
                    <button type="submit" id="add-book">Add Book</button>
                </form>
            </div>
        </div>
        
        <div class="library-section">
            <h2>My Books</h2>
            <table id="library-table">
                <thead>
                    <tr>
                        <th>Book Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="book-list">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
